<div class="container">
    <h1 class="mt-3">Search Weather</h1>

    <div *ngIf="alertVisible" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error</strong> {{errMsg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form #form="ngForm" (ngSubmit)="onFSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Your Lattitude</label>
                <input type="text" class="form-control" id="latPar" name="latPar" [(ngModel)]="model.lat"
                    (focus)="onInputFocus()" />
            </div>

            <div class="mt-3">
                <label class="form-label">Your Longtitude</label>
                <input type="text" class="form-control" id="longPar" name="LongPar" [(ngModel)]="model.long"
                    (focus)="onInputFocus()" />
            </div>




            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Look for Weather</button>
            </div>
        </div>
    </form>

    <app-city-list *ngIf="cityWeatherList" [cityWeatherList]="cityWeatherList"></app-city-list>
</div>
